name: GAA Fixture Monitor

on:
  schedule:
    # Runs daily at 10:00 AM Irish time (UTC+0 in winter, UTC+1 in summer)
    # Using 10:00 UTC to cover both
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  check-fixtures:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Restore previous fixture data
        uses: actions/cache@v4
        with:
          path: |
            fixture_hashes.json
            clubzap_uploaded_baseline.csv
          key: fixture-data-${{ github.run_number }}
          restore-keys: |
            fixture-data-

      - name: Run fixture monitor
        run: python enhanced_monitor.py
        env:
          DISPLAY: ':99'

      - name: Run ClubZap sync diff
        run: python clubzap_sync.py diff

      - name: Save fixture data for next run
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            fixture_hashes.json
            clubzap_uploaded_baseline.csv
          key: fixture-data-${{ github.run_number }}
