name: GAA Fixture Monitor

on:
  schedule:
    # Runs daily at 06:00 UTC (off-peak for reliability)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  check-fixtures:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Restore previous fixture data
        uses: actions/cache@v4
        with:
          path: |
            fixture_hashes.json
            clubzap_uploaded_baseline.csv
          key: fixture-data-${{ github.run_number }}
          restore-keys: |
            fixture-data-

      - name: Run fixture monitor
        run: python enhanced_monitor.py
        env:
          DISPLAY: ':99'
          NTFY_QUIET: '1'

      - name: Run ClubZap sync diff
        run: python clubzap_sync.py diff

      - name: Sync changes to ClubZap
        continue-on-error: true
        run: python clubzap_automate.py
        env:
          CLUBZAP_EMAIL: ${{ secrets.CLUBZAP_EMAIL }}
          CLUBZAP_PASSWORD: ${{ secrets.CLUBZAP_PASSWORD }}

      - name: Upload fixture CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fixture-csvs-${{ github.run_number }}
          path: |
            Ballincollig_Fixtures_Final.csv
            clubzap_new_fixtures.csv
            clubzap_changed_fixtures.csv
            clubzap_removed_fixtures.csv
          if-no-files-found: ignore
          retention-days: 30

      - name: Save fixture data for next run
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            fixture_hashes.json
            clubzap_uploaded_baseline.csv
          key: fixture-data-${{ github.run_number }}
